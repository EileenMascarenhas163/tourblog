<body class="contactbody">
          

        <section >
            <div class="container">
                <div id="articles-container" 
                class="articles-container" 
                style="padding:2% 0; color: aliceblue; display: flex; flex-wrap:wrap;justify-content:center;">
               <!-- Articles will be inserted here -->
           </div>
            </div>
        
            <script>
                // Example API URL (replace with your own API)
                const apiURL = 'https://y-eight-rho.vercel.app/?vercelToolbarCode=EmKICTfb5zkChkf';
            
                // Function to fetch data using Fetch API
                function fetchArticles() {
                    fetch(apiURL, { mode: 'cors' }) // Adjust mode if needed
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Network response was not ok: ${response.statusText}`);
                            }
                            return response.json(); // Convert response to JSON
                        })
                        .then(data => {
                            const articles = data.articles;
                            displayArticles(articles);
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                        });
                }
            
                // Function to display articles
                function displayArticles(articles) {
                    const articlesContainer = document.getElementById('articles-container');
                    let htmlContent = ''; // Build HTML string
            
                    articles.forEach(article => {
                        
                        htmlContent += `
                            <div class="article-card"style="
        background: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(10px); 
        border-radius: 15px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        padding: 20px; 
        margin: 10px; 
        width: 300px; 
        color: #fff; position :relative;" >
                
                                <div >
                                    <h1>${article.title}</h1>
                                    <a href="${article.link}" target="_blank">Read more</a>
                                    <p class="time">${article.time}</p>
                                </div>
                            </div>
                        `;
                        
                    });
            
                    // Set the innerHTML once for better performance
                    articlesContainer.innerHTML = htmlContent;
                }
            
                // Fetch articles when the page loads
                fetchArticles();
            </script>
