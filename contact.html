<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="./files/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
</head>

<body class="contactbody">
    <nav>
        <img src="./files/logo.png" class="logo" alt="Logo" title="FirstFlight Travels">
        <ul class="navbar" style="margin-left: 30%!important;">
            <li>
                <a href="./index.html">Home</a>
                <a href="./index.html#locations">Places</a>
                <a href="./news.html">News</a>
                <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <section class="contact">
        <div class="contact-form">
            <h1>Contact <span>Us</span></h1>
            <p>We are always out there to help you! Fill out the form given below and get a reply from us within 2 business days.</p>
            
            <form id="emailForm">
                <input type="text" name="myname" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your E-mail" required>
                <input type="text" name="subject" placeholder="What brings you here?" required>
                <textarea name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
            
            <div id="responseMessage" style="margin-top: 20px; color: green;"></div> 
            <div id="ErrorMessage" style="margin-top: 20px; color: red;"></div> 
        </div>
    </section>

    <section class="footer">
        <div class="foot">
            <div class="footer-content">
                <div class="footlinks">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="./news.html"><b>News</b></a></li>
                        <li><a href="./contact.html"><b>Contact Us</b></a></li>
                    </ul>
                </div>
                <div class="footlinks">
                    <h4>Connect</h4>
                    <div class="social">
                        <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
                        <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
                        <a href="https://x.com/?lang=en-in"><i class='bx bxl-twitter'></i></a>
                        <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="end">
            <p>Abhijit and Eileen Productions<br></p>
        </div>
    </section>

    <script>
        // Handle form submission using AJAX
        $(document).ready(function () {
            $('#emailForm').on('submit', function (e) {
                e.preventDefault(); // Prevent form from redirecting

                $.ajax({
                    url: 'contact.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        alert(response);
                        $('#responseMessage').html(response);
                         // Show success message
                    },
                    error: function () {
                        $('#ErrorMessage').html('There was an error. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
